{% extends 'Home/Prueba.html'%}

{% block contenido %} 
<div class="container d-flex justify-content-center align-items-center">
    <div class="card bg-dark " style="width: 20rem;">
    {% csrf_token %}
    <div class="card-header ">
    <form id="login-box" class="form " action="{% url 'Home' %}" method="post">
        <div class="form-group text-white ">
            <label for="Username">Username</label>
            <input type="text" class="form-control" id="InputUser" aria-describedby="UserHelp">
            <small id="UserHelp" class="form-text text-muted">We'll never share your info with anyone else.</small>
        </div>
        <div class="form-group text-white">
            <label for="Password">Password</label>
            <input type="password" class="form-control" id="InputPassword">
        </div>
    </div>
    <div class="card-body">
        <div class="form-group text-white ">
            <button class="btn btn-primary btn-lg btn-block" type="submit" >Sign in</button>
            <a class="btn btn-primary btn-lg btn-block" href="/cr_acc/" role="button">Sing up</a>
        </div>
    </div>
    </form>
</div>
</div>

{% endblock %}
