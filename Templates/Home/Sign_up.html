{% extends 'Home/Prueba.html'%}

{% block contenido %} 
<div class="container d-flex justify-content-center align-items-center">
    <div class="card bg-dark " style="width: 16rem;">
        <div class="card-header ">        
            <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group text-white ">
                <label for="inputEmail">Email</label>
                <div>{{ form.email }}</div>
            </div>
            <div class="form-group text-white ">
                <label for="inputUsername">Nombre de usuario</label>
                <div>{{ form.username }}</div>
            </div>
            <div class="form-group text-white ">
                <label for="inputPassword">Contraseña</label>
                <div>{{ form.password1 }}</div>
            </div>
            <div class="form-group text-white ">
                <label for="inputPassword2">Confirme Contraseña</label>
                <div>{{ form.password2 }}</div>
            </div>
        </div>
        <div class="card-body">
            <button type="submit" class="btn btn-primary btn-lg btn-block" id="SGU">Regístrate en Decasports</button>
        </div>
    </div>
    </form>
</div>
{% endblock %}
