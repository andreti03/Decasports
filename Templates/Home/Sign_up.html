{% extends 'Home/Prueba.html'%}

{% block contenido %} 

<div class="container h-100">
    <form method="POST" action="">
        {% csrf_token %}
            <div class="form-group  text-white col-md-4">
                <label for="inputEmail">Email</label>
                <div class="col-md-6">{{ form.username }}</div>
            </div>
            <div class="form-group text-white col-md-4">
                <label for="inputUsername">Username</label>
                <div class="col-md-6">{{ form.email }}</div>
            </div>


            <div class="form-group text-white col-md-4">
                <label for="inputPassword">Password</label>
                <div class="col-md-6">{{ form.password1 }}</div>
            </div>
            <div class="form-group text-white col-md-4">
                <label for="inputPassword2">Password Confirmation</label>
                <div class="col-md-6">{{ form.password2 }}</div>
            </div>


        <div class="form-group text-white">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">Check me out </label>
            </div>
        </div>
    
        <button type="submit" class="btn btn-primary">Sign up Decasports</button>
    </form>    
</div>
{% endblock %}
